<!DOCTYPE html>
<html>
<head>
    <title>Retro Game Map</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="map-container"></div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Welcome to the sector! Explore the settlements and discover their stories.</p>
    </div>
</div>

<div id="createSectorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Sector</h2>
        <form id="createSectorForm">
            <label for="sectorName">Sector Name:</label>
            <input type="text" id="sectorName" name="sectorName" required>
            <label for="sectorRegion">Region:</label>
            <input type="text" id="sectorRegion" name="sectorRegion" required>
            <!-- Add more fields as needed -->
            <button type="submit">Create Sector</button>
        </form>
    </div>
</div>

<script src="clickable.js"></script>

</body>
</html>
